<div class="container">
	<div class="columns">

		<div class="column col-12 text-center">
			<div class="btn-group">
				<button class="btn btn-sm btn-primary">ACCOUNTS</button>
				<button class="btn btn-sm btn-default">RECENT TRANSACTIONS</button>
			</div>
		</div>

	</div>
</div>

<div class="container">
	<div class="columns">

		<div class="column">
			<form class="form-horizontal p-0">
				<div class="form-group">
					<div class="col-3 text-center">
						<a href="#"><i class="material-icons vm mr-5">search</i><span class="hide-sm">Search</span></a>
					</div>
					<div class="col-3 text-center">
						<a href="#"><i class="material-icons vm mr-5">date_range</i><span class="hide-sm">Current Month</span></a>
					</div>
					<div class="col-3 text-center">
						<a href="#"><i class="material-icons vm mr-5">filter_list</i><span class="hide-sm">Filter</span></a>
					</div>
					<div class="col-3 text-center">
						<a href="#"><i class="material-icons vm mr-5">add</i><span class="hide-sm">New Account</span></a>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>

<div class="container">
	<div class="columns">
		<div class="col-12">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<div class="text-center">Name</div>
						</th>
						<th>
							<div class="text-center">Last Activity</div>
						</th>
						<th>
							<div class="text-right">Running Balance</div>
						</th>
						<th>
							<div class="text-right">Available Balance</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let account of accounts">
						<td>
							<div class="text-center">{{account.name}}</div>
						</td>
						<td>
							<div class="text-center">{{account.lastActivityTimestamp | date}}</div>
						</td>
						<td>
							<div class="text-right">{{account.runningBalance | currency: account.currency }}</div>
						</td>
						<td>
							<div class="text-right">{{account.availableBalance | currency: account.currency }}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
